                    </div>

                    <div class="profile-icons">
                        <i class="fa-solid fa-rotate-left"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>
                <!-- notifiche di chat  -->
                <div class="notifications">
                    <div class="avatar bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                        <p>Ricevi notifiche di nuovi messaggi</p>

                </div>

                <div class="search-chat">
                    <!-- placeholder per la ricerca utente inizio chat -->
                     <div class="glass-icon">

                    </div>
                    <div class="input-search">
                        <input  type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- container della lista contatti -->
                <div class="contact-list">

                    <!-- inizializzo ciclo f-for per dinamicizzare i contatti e le chat  -->
                    <ul class="contact" v-for="contact in contacts" :key="contact.name">
                        <li class="avatar">
                            <img :src="contact.avatar" :alt="contact.name">
                        </li>
                        <li>
                            <h4>{{ contact.name }}</h4>
                            <p>Ultimo messaggio inviato</p>
                            <span class="last-date">12:00</span>
                        </li>
                    </ul>

                        <img class="" src="./img/OIP (1).jpg" alt="Trump">
                    </div>
                    <div class="chat-info">
                        <h3>Trump</h3>
                        <p>Ultimo accesso oggi alle ore 12:00</p>
                    </div>
                    <div class="chat-icons-sidebar">
                        <i class="fa-solid fa-magnifying-glass"></i>

                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                <!-- messaggi inviati e ricevuti -->
                <div class="chat-messages">
                    
                    <div class="message received">

                        <span>15:30</span>
                    </div>
                    <div class="message received">
                        <p>Ricordati di stendere i panni</p>

                    </div>
                    <div class="message sent">
                        <p>Tutto fatto!</p>
                        <span>16:15</span>
                    </div>
                </div>
                <!-- inserimento messaggio da inviare -->
                <div class="chat-input">
                    <div class="icon-input before"> <i class="fa-regular fa-face-smile"></i></div>
                    
                    <input type="text" placeholder="Scrivi un messaggio">
