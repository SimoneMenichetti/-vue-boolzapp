<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
     <link rel="stylesheet" href="./css/style.css">
    <!-- vues 3.0 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- inserimento sidebar per nome utente e avatar -->
        <div class="sidebar">
            <div class="profile">
                <div class="avatar">NU</div>
                <h3>Nome Utente</h3>
                <div class="profile-icons">
                    <i class="fa-solid fa-rotate-left"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- notifiche di chat  -->
            <div class="notifications">
              
            </div>
            <!-- placeholder per la ricerca utente inizio chat -->
            <input type="text" placeholder="Cerca o inizia una nuova chat">
            <!-- container della lista contatti -->
            <div class="contact-list">
            </div>
        </div>
        <!-- container delle chat effettuate -->
        <div class="chat-container">
            <div class="chat-header">
                
                <div class="avatar">

                </div>
                <div class="chat-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
               
                
            </div>
            <!-- messaggi inviati e ricevuti -->
            <div class="chat-messages">
                <div class="message sent">
                    
                </div>
                <div class="message received">
                   
                </div>
                <div class="message received">
                   
                </div>
            </div>
            <!-- inserimento messaggio da inviare -->
            <div class="chat-input">
                <div> <i class="fa-regular fa-face-smile"></i></div>
                <input type="text" placeholder="Scrivi un messaggio">
                <div><i class="fas fa-microphone"></i></div>
                
            </div>
        </div>
    </div>
    

        <!-- JS/main includes -->
    <script src="./javascript/mainjavascript.js"></script>
</body>
</html>
